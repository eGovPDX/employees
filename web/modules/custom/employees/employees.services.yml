services:
  employees.commands:
    class: \Drupal\employees\Commands\BatchCommands
    arguments: ['@entity_type.manager', '@logger.factory']
    tags:
      - { name: drush.command }

  employees.FileSizeExtension:
    class: Drupal\employees\FileSizeExtension
    tags:
      - { name: twig.extension }

  employees.FileIconExtension:
    class: Drupal\employees\FileIconExtension
    tags:
      - { name: twig.extension }
