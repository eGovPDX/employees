# Based on https://www.drupal.org/project/anonymous_login version 2.2
# Changes from the original module (except for obvious name and text changes) are marked with `*** Anonymous Login Extranet change` comments
name: Anonymous Login for Extranets
type: module
core_version_requirement: ^9.5 || ^10 || ^11
description: Specify pages that when visited by anonymous users will be forced to login unless request is from a configured list of internal IP addresses.
dependencies:
  - drupal:path_alias
configure: anonymous_login_extranet.settings