      styles:
        -
          label: 'Primary Button'
          element: '<a class="btn btn-primary">'
        -
          label: 'Manual List'
          element: '<ol class="manually-numbered-list">'
        -
          label: 'Checkbox List'
          element: '<ul class="checkbox-list">'
