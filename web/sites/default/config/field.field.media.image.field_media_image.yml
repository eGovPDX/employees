label: Image
description: "<p>Recommendations for a good image:</p>\r\n<ul>\r\n<li>For smaller images embedded in page content, a minimum resolution of <strong>330 by 165 pixels</strong> is recommended, as anything smaller will show up blurry and/or pixelated on most screens.</li>\r\n<li>For full-width and featured images, a minimum resolution of <strong>1600 by 800 pixels</strong> is recommended, as these images are typically shown much larger.</li>\r\n<li>If your image is a chart or a graph, ensure that the textual information in the image is repeated within the content in an accessible summary.</li>\r\n<li>Make sure to provide alt text that contains a concise, objective description of the content portrayed in the image. Alt text is never displayed to sighted users because it should contain the same information the user can get by viewing the image.</li>\r\n<li><a href=\"https://employees.portland.gov/web-support/portland-employees-editor-resources/media-types-overview/images\">Learn more</a></li>\r\n</ul>"
