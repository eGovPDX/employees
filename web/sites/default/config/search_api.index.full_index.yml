uuid: 5c7dd420-b47a-490e-9ad0-9b2a4f31bd9d
langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - group
    - media
    - node
    - taxonomy
    - user
    - search_api
  config:
    - field.storage.group.field_group_description
    - field.storage.media.field_description
    - field.storage.node.body
    - field.storage.node.field_display_in_group
    - search_api.server.searchstax
third_party_settings:
  search_api_solr:
    finalize: true
    commit_before_finalize: false
    commit_after_finalize: true
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: full_index
name: 'Full index'
description: 'Full index of all content and group entities on employees.portland.gov'
read_only: false
field_settings:
  content_body:
    label: 'Content Body'
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  content_changed:
    label: 'Content Changed'
    datasource_id: 'entity:node'
    property_path: changed
    type: date
    dependencies:
      module:
        - node
  content_id:
    label: 'Content ID'
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
    dependencies:
      module:
        - node
  content_status:
    label: 'Content Published'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  content_title:
    label: 'Content Title'
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 5
    dependencies:
      module:
        - node
  content_type:
    label: 'Content Type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  field_description:
    label: Description
    datasource_id: 'entity:media'
    property_path: field_description
    type: text
    dependencies:
      config:
        - field.storage.media.field_description
  field_display_in_group:
    label: 'Content Displayed in'
    datasource_id: 'entity:node'
    property_path: field_display_in_group
    type: integer
    dependencies:
      config:
        - field.storage.node.field_display_in_group
  group_id:
    label: 'Group ID'
    datasource_id: 'entity:group'
    property_path: id
    type: integer
    dependencies:
      module:
        - group
  group_summary:
    label: 'Group Summary'
    datasource_id: 'entity:group'
    property_path: 'field_group_description:summary'
    type: text
    dependencies:
      config:
        - field.storage.group.field_group_description
  group_title:
    label: 'Group Title'
    datasource_id: 'entity:group'
    property_path: label
    type: text
    boost: !!float 5
    dependencies:
      module:
        - group
  group_type:
    label: 'Group Type'
    datasource_id: 'entity:group'
    property_path: type
    type: string
    dependencies:
      module:
        - group
  mid:
    label: ID
    datasource_id: 'entity:media'
    property_path: mid
    type: integer
    dependencies:
      module:
        - media
  name:
    label: Name
    datasource_id: 'entity:media'
    property_path: name
    type: text
    boost: !!float 5
    dependencies:
      module:
        - media
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:group':
          employee: default
          private: default
          public: default
        'entity:node':
          event: default
          news: default
          page: default
          resource: default
        'entity:taxonomy_term':
          org_type: default
          tags: default
  taxonomy_changed:
    label: 'Term Changed'
    datasource_id: 'entity:taxonomy_term'
    property_path: changed
    type: date
    dependencies:
      module:
        - taxonomy
  term_description:
    label: 'Term Description'
    datasource_id: 'entity:taxonomy_term'
    property_path: description
    type: text
    dependencies:
      module:
        - taxonomy
  term_name:
    label: 'Term Name'
    datasource_id: 'entity:taxonomy_term'
    property_path: name
    type: text
    boost: !!float 5
    dependencies:
      module:
        - taxonomy
  term_name_str:
    label: 'Term Name (String)'
    datasource_id: 'entity:taxonomy_term'
    property_path: name
    type: string
    dependencies:
      module:
        - taxonomy
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  user_id:
    label: 'User ID'
    datasource_id: 'entity:user'
    property_path: uid
    type: integer
    dependencies:
      module:
        - user
  user_mail:
    label: 'User Email'
    datasource_id: 'entity:user'
    property_path: mail
    type: string
    dependencies:
      module:
        - user
  user_name:
    label: 'User Name'
    datasource_id: 'entity:user'
    property_path: name
    type: 'solr_text_custom:phonetic'
    boost: !!float 5
    dependencies:
      module:
        - user
  user_roles:
    label: 'User Roles'
    datasource_id: 'entity:user'
    property_path: roles
    type: string
    dependencies:
      module:
        - user
