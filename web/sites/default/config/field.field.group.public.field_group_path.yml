label: 'Group Path'
description: "<ul>\r\n<li>Use group path to set the URL for your group and its content.</li>\r\n<li>Paths should follow the pattern of [parent-group]/[group]. For example, bts/egov.</li>\r\n<li>Path should be lowercase and may include numbers and hyphens (-). Avoid special characters that may be stripped.</li>\r\n<li>Including a parent in the group path will automatically add that group into the breadcrumbs for this group.</li>\r\n<li><strong>Update with caution.</strong> Updating a group path will update the paths for all content within the group as a bulk operation.</li>\r\n</ul>"
